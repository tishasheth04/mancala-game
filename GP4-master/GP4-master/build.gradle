plugins {
    id 'java'
    id 'pmd'
}

repositories {
    mavenCentral()
    jcenter()
}

compileJava {
    sourceCompatibility = 11
    targetCompatibility = 11
}



jar {
    manifest {
        attributes 'Main-Class': 'ui.TextUI'
    }
    archiveBaseName = 'TextUI'
}


pmd {
    //consoleOutput = false
    toolVersion = "6.55.0"
    ignoreFailures = true
    //rulesMinimumPriority = 3
    ruleSets = ["category/java/errorprone.xml", "category/java/bestpractices.xml", "category/java/design.xml", "category/java/codestyle.xml"]
    pmdMain {
        excludes = [
                '**/TextUI.java',
                '**/ui/**',
                '**/MancalaDataStructure.java'
        ]
    }
}


task echo;
echo.doFirst {
    println "To run the program from jar:\njava -jar build/libs/TextUI.jar"
}
test {
    useJUnitPlatform()
}


dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}